<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/connectToIframe.css">
</head>

<body>

    <div class="parent">
        <button type="button" class="btn btn-danger" id="subscribe_btn">Subscribe</button>
        <button type="button" class="btn btn-danger" id="live_stream_btn">Live Stream Start</button>
        <button type="button" class="btn btn-danger" id="live_stream_btn_stop">Live Stream Stop</button>

        <button type="button" class="btn btn-danger" id="video_btn">OFF Video</button>
        <button type="button" class="btn btn-danger" id="audio_btn">OFF Audio</button>
        <button type="button" class="btn btn-danger" id="disconnect_btn">Disconnect</button>
        <button type="button" class="btn btn-danger" id="destroy_btn">Destroy Session</button>
        <button type="button" class="btn btn-danger" id="change_layout_rtmp_leader">Change Layout rtmp leader</button>
        <button type="button" class="btn btn-danger" id="change_layout_rtmp_gallery">Change Layout rtmp gallery</button>
        <button type="button" class="btn btn-danger" id="change_layout_all_leader">Change Layout all leader</button>
        <button type="button" class="btn btn-danger" id="change_layout_all_gallery">Change Layout all gallery</button>
        <button type="button" class="btn btn-danger" id="sendSignalling">send Signalling</button>

    </div>

    <iframe id="frameElement" width="100%" height="90%" id="frameElement" allow="camera; microphone; fullscreen; speaker; display-capture">
</iframe>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type='text/javascript' src="./js/connectToIframe.js"></script>

</body>

</html>
